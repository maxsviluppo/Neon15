
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Puzzle 15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #030712;
            color: #f8fafc;
            overflow: hidden;
            touch-action: none;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .tile-gradient {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(56, 189, 248, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-40px) rotate(10deg); opacity: 0.3; }
        }
        .particle {
            position: absolute;
            background: #38bdf8;
            border-radius: 50%;
            filter: blur(2px);
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }
        .flicker {
            animation: neon-flicker 4s infinite;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-slideIn {
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
            50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.6); }
        }
        .pulse-neon {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes radiate {
          0% { transform: scale(0.8); opacity: 0.5; }
          100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-radiate {
          animation: radiate 2s infinite ease-out;
        }

        @keyframes confetti-burst {
          0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
          15% { opacity: 1; }
          100% { transform: translate(var(--x), calc(var(--y) + 80px)) scale(0) rotate(720deg); opacity: 0; }
        }
        .confetti {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 2px;
          animation: confetti-burst 2.5s forwards cubic-bezier(0.1, 0.8, 0.3, 1);
          filter: blur(0.5px);
          will-change: transform, opacity;
        }

        @keyframes success-reveal {
          0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
          100% { letter-spacing: 0.1em; opacity: 1; filter: blur(0); }
        }
        .animate-reveal {
          animation: success-reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes shimmer {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        .animate-shimmer {
          background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.4), transparent);
          background-size: 200% 100%;
          animation: shimmer 2s infinite linear;
        }

        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        .scanline-effect {
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.05) 50%, transparent);
          height: 20%;
          pointer-events-none: none;
          animation: scanline 4s infinite linear;
        }

        @media (max-width: 380px) {
            .game-board-container {
                max-width: 300px !important;
                max-height: 300px !important;
            }
        }
    </style>
