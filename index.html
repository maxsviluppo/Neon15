    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #030712;
            color: #f8fafc;
            overflow: hidden;
            touch-action: none;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .tile-gradient {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(56, 189, 248, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-40px) rotate(10deg); opacity: 0.3; }
        }
        .particle {
            position: absolute;
            background: #38bdf8;
            border-radius: 50%;
            filter: blur(2px);
            pointer-events: none;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }
        .flicker {
            animation: neon-flicker 4s infinite;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-slideIn {
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
            50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.6); }
        }
        .pulse-neon {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes radiate {
          0% { transform: scale(0.8); opacity: 0.8; border-width: 4px; }
          100% { transform: scale(3); opacity: 0; border-width: 1px; }
        }
        .animate-radiate {
          animation: radiate 2s infinite ease-out;
        }

        @keyframes digital-shard-burst {
          0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translate(var(--x), var(--y)) scale(0) rotate(360deg); opacity: 0; }
        }
        .digital-shard {
          position: absolute;
          width: 6px;
          height: 6px;
          animation: digital-shard-burst 2.2s forwards cubic-bezier(0.1, 0.8, 0.3, 1);
          will-change: transform, opacity;
        }

        @keyframes flourish-expand {
          0% { width: 0; opacity: 0; }
          50% { opacity: 1; }
          100% { width: 140%; opacity: 0; }
        }
        .flourish-line {
          position: absolute;
          height: 1px;
          background: linear-gradient(90deg, transparent, #38bdf8, transparent);
          animation: flourish-expand 1.5s forwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes success-reveal {
          0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); transform: scale(1.5); }
          100% { letter-spacing: 0.15em; opacity: 1; filter: blur(0); transform: scale(1); }
        }
        .animate-reveal {
          animation: success-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes shimmer {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        .animate-shimmer {
          background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.4), transparent);
          background-size: 200% 100%;
          animation: shimmer 2s infinite linear;
        }

        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        .scanline-effect {
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.05) 50%, transparent);
          height: 20%;
          pointer-events: none;
          animation: scanline 4s infinite linear;
        }

        @media (max-width: 380px) {
            .game-board-container {
                max-width: 300px !important;
                max-height: 300px !important;
            }
        }
